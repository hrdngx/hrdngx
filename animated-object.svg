<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff" />
      <stop offset="100%" stop-color="#0072ff" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- ブロブ -->
  <g>
    <path fill="url(#gradient)">
      <animate
        attributeName="d"
        dur="8s"
        repeatCount="indefinite"
        values="
          M150,75
          C150,75 200,25 250,75
          C250,125 200,175 150,125
          C100,175 50,125 50,75
          C50,25 100,75 150,75 Z;

          M150,75
          C150,75 220,30 270,80
          C270,130 220,180 150,130
          C80,180 30,130 30,80
          C30,30 80,75 150,75 Z;

          M150,75
          C150,75 200,20 250,70
          C250,120 200,170 150,120
          C100,170 50,120 50,70
          C50,20 100,75 150,75 Z;

          M150,75
          C150,75 200,25 250,75
          C250,125 200,175 150,125
          C100,175 50,125 50,75
          C50,25 100,75 150,75 Z
        "
      />
    </path>
  </g>

  <!-- 重ねるブロブ -->
  <g>
    <path fill="url(#gradient)" opacity="0.6">
      <animate
        attributeName="d"
        dur="10s"
        repeatCount="indefinite"
        values="
          M150,150
          C150,150 200,100 250,150
          C250,200 200,250 150,200
          C100,250 50,200 50,150
          C50,100 100,150 150,150 Z;

          M150,150
          C150,150 220,100 270,150
          C270,200 220,250 150,200
          C80,250 30,200 30,150
          C30,100 80,150 150,150 Z;

          M150,150
          C150,150 200,90 250,140
          C250,190 200,240 150,190
          C100,240 50,190 50,140
          C50,90 100,150 150,150 Z;

          M150,150
          C150,150 200,100 250,150
          C250,200 200,250 150,200
          C100,250 50,200 50,150
          C50,100 100,150 150,150 Z
        "
      />
    </path>
  </g>
</svg>
