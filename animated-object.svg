<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff7e5f" />
      <stop offset="100%" stop-color="#feb47b" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#1e1e1e" />

  <!-- 乱流のような動きをする円群 -->
  <!-- 円1 -->
  <circle cx="50" cy="150" r="10" fill="url(#gradient)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 100,-50; -100,50; 0,0"
      dur="6s"
      repeatCount="indefinite"
      keyTimes="0; 0.33; 0.66; 1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
    />
    <animate
      attributeName="r"
      values="10;15;10"
      dur="6s"
      repeatCount="indefinite"
      keyTimes="0; 0.5; 1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
    />
  </circle>

  <!-- 円2 -->
  <circle cx="150" cy="50" r="8" fill="url(#gradient)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; -50,100; 50,-100; 0,0"
      dur="8s"
      repeatCount="indefinite"
      keyTimes="0; 0.33; 0.66; 1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
    />
    <animate
      attributeName="r"
      values="8;12;8"
      dur="8s"
      repeatCount="indefinite"
      keyTimes="0; 0.5; 1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
    />
  </circle>

  <!-- 円3 -->
  <circle cx="250" cy="150" r="12" fill="url(#gradient)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; -80,60; 80,-60; 0,0"
      dur="10s"
      repeatCount="indefinite"
      keyTimes="0; 0.33; 0.66; 1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
    />
    <animate
      attributeName="r"
      values="12;18;12"
      dur="10s"
      repeatCount="indefinite"
      keyTimes="0; 0.5; 1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
    />
  </circle>

  <!-- 円4 -->
  <circle cx="150" cy="250" r="7" fill="url(#gradient)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 60,-80; -60,80; 0,0"
      dur="7s"
      repeatCount="indefinite"
      keyTimes="0; 0.33; 0.66; 1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
    />
    <animate
      attributeName="r"
      values="7;14;7"
      dur="7s"
      repeatCount="indefinite"
      keyTimes="0; 0.5; 1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
    />
  </circle>

  <!-- 円5 -->
  <circle cx="100" cy="200" r="9" fill="url(#gradient)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 70,-40; -70,40; 0,0"
      dur="5s"
      repeatCount="indefinite"
      keyTimes="0; 0.33; 0.66; 1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
    />
    <animate
      attributeName="r"
      values="9;16;9"
      dur="5s"
      repeatCount="indefinite"
      keyTimes="0; 0.5; 1"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
    />
  </circle>
</svg>
